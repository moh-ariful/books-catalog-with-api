{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="contaner mt-3 mb-5 mx-5">
    <h1>Change Password</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Change Password</button>
        </form>
    </div>
</div>
{% endblock content %}
