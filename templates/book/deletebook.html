{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this book?</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

<br>
<h2><a href="{% url 'detailbook' book.id %}">{{ book.title }}</a></h2>
</div>
{% endblock %}
